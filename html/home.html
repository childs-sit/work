<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            
                <ul class="nav" style="display: flex;justify-content: center;padding: 20px;">
                    <li> <a href="home.html">home</a> </li>
                    <li> <a href="fundraiser.html">details</a> </li>
                    <li> <a href="search.html">search</a> </li>
                </ul>
          
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header" id="button1">
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>FUNDRAISER_ID</th>
                                            <th>ORGANIZER</th>
                                            <th>CAPTION</th>
                                            <th>TARGET_FUNDING</th>
                                            <th>CURRENT_FUNDING</th>
                                            <th>CITY</th>
                                            <th>ACTIVE</th>
                                            <th>CATEGORY_ID</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        <!-- tbody -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- </main> -->
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log('init');
            $.ajax({
                url: "http://localhost:9002/api/getFundraisersListActive?active=Active",
                // data: {name: 'jenny'},
                type: "get",
                //dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.length) {
                        let tbodyinnerHTML = ''
                        data.map((item) => {
                            tbodyinnerHTML += `<tr>
                                <th>${item.FUNDRAISER_ID}</th>
                                <th>${item.ORGANIZER}</th>
                                <th>${item.CAPTION}</th>
                                <th>${item.TARGET_FUNDING}</th>
                                <th>${item.CURRENT_FUNDING}</th>
                                <th>${item.CITY}</th>
                                <th>${item.ACTIVE}</th>
                                <th>${item.CATEGORY_ID}</th>
                            </tr>`
                        })
                        document.getElementById("tbody").innerHTML = tbodyinnerHTML;
                    }
                }
            });
        });

    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</body>

</html>
